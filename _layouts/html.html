<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/fa.min.css">
    {% include unixtimestamp.html %}
    {% if site.data._authors[page.author] %}
      {% assign author = site.data._authors[page.author] %}
      <meta property="author_url" content="https://t.me/{{ author.tme }}">
    {% endif %}
    <script src="/js/nav.js"></script>
    <script src="/js/master.js"></script>
    <script src="/js/lunr.js"></script>
    {% seo %}
    {% if page.hasmath %}
      <!-- {% include mathjax.html %} -->
      {% include katex.html %}
    {% endif %}
  </head>
  <body class="has-background-light has-navbar-fixed-top">
    {% include nav.html %}
    <div id="container">
      <section id="main-container" class="section is-size-6
        has-background-light">
        {{ content }}
      </section>
    </div>
    {% include footer.html %}
  </body>
</html>
