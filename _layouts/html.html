<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/master.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bulma.min.css">
    <link rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/solarized-dark.min.css">
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js">
    </script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="{{ site.baseurl }}/js/nav.js"></script>
    {% include unixtimestamp.html %}
    {% if site.data._authors[page.author] %}
      {% assign author = site.data._authors[page.author] %}
      <meta property="author_url" content="https://t.me/{{ author.tme }}">
    {% endif %}
    <script type="text/javascript" src="{{ site.baseurl }}/js/master.js"></script>
    <script id="dsq-count-scr" src="//halivert.disqus.com/count.js" async></script>
    {% seo %}
    {% include mathjax.html %}
  </head>
  <body class="has-background-light">
    {% include nav.html %}
    <section id="main-container" class="section is-size-6">
      {{ content }}
    </section>
    {% include footer.html %}
  </body>
</html>
