<section class="container-fluid">
  <div class="columns is-multiline">
    {% for project in site.data.projects %}
      <div class="column is-narrow is-one-third">
        <div class="card">
          <div class="card-content">
            <div class="media">
              {% if project.img_type %}
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img
                      src="/img/projects/{{ project.slug }}.{{
                      project.img_type
                      }}"
                      alt="Imagen de projecto"
                    />
                  </figure>
                </div>
              {% endif %}
              <div class="media-content">
                <p class="title is-5">{{ project.title }}</p>
                <p class="subtitle is-6">
                  <a href="https://github.com/halivert/{{ project.slug }}">
                    Ver en github
                  </a>
                </p>
              </div>
            </div>

            <div class="content">
              <p>{{ project.description }}</p>

              <div class="buttons is-right">
                <a class="button is-primary" href="/{{ project.slug }}">
                  Ver m√°s
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
