name: Jekyll site

on:
  push:
    branches:
      - main

jobs:
  build-js:
    runs-on: ubuntu-latest
    container:
      image: node:16.3-alpine
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node_modules

      - name: Build JS files
        run: yarn && yarn prod
      - run: ls ${{ github.workspace }}

