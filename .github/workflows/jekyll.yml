name: GH Pages

on:
  push:
    branches:
      - main

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 6.32.9

      - name: Cache node_modules
        uses: actions/setup-node@v3
        with:
          node-version: "18.1"
          cache: "pnpm"

      - name: Build JS files
        run: |
          pnpm install
          pnpm build

      - name: Cache gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Build Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
