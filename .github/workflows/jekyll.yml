name: Jekyll site

on:
  push:
    branches:
      - main

jobs:
  build-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: node_modules

      - name: Build JS files
        run: yarn && yarn prod

  build:
    runs-on: ubuntu-latest
    needs: [build-js]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: gems

      - name: Build Jekyll
        run: |
          # gem install --local bundler
          docker run \
          -v ${{ github.workspace }}:/srv/halivert \
          ruby:3.0 /bin/bash \
          -c "cd /srv/halivert && \
              jekyll build -b https://halivert.dev"
