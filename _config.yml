repository: "halivert/halivert.github.io"
title: "Halivert"
name: "Halí"
description: >-
  Sitio de Halí Velázquez
baseurl: ""
url: "https://halivert.dev"
timezone: "America/Mexico_City"
logo: "/img/halivert-logo.png"
tagline: "Blog personal de un desarrollador"
lang: "es_MX"
markdown: "kramdown"
twitter:
  username: "halivert"

pagination:
  enabled: true
  permalink: "/:num/"
  sort_field: "date"
  sort_reverse: true
  per_page: 7

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2
  - jekyll-gist
  - jekyll-github-metadata
  - jemoji

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: halivert
      permalink: "/blog/:year/:month/:title/"
      excerpt_separator: "<!-- Seguir leyendo -->"
      comments: true
      lang: "es_MX"
      has_math: false
      has_instant_view: true
      search_bar: true
      font_size: "is-size-5 is-size-6-mobile"
      image_types: "webp:image/webp,png:image/png"
  - scope:
      path: "blog"
    values:
      search_bar: true
  - scope:
      path: ""
    values:
      search_bar: false
      image: "/img/halivert-card.png"
      logo: "/img/halivert-logo.png"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom
# list to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - package.json
  - yarn.lock
  - yarn-error.log
  - /README.md
  - convert
  - release-notes.md
